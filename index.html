<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>KONVERSI SUHU</h1>

    <div class="input-container">
      <label for="inputType">Pilih Satuan Suhu Asal:</label>
      <select id="inputType">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
        <option value="reamur">Reamur (°R)</option>
      </select>

      <label for="inputValue">Masukkan Nilai Suhu:</label>
      <input
        type="number"
        id="inputValue"
        placeholder="Contoh: 27"
        step="0.01"
      />

      <button onclick="konversi()">Konversi Semua</button>
    </div>

    <div class="result" id="result" style="display: none">
      <h3>Hasil Konversi:</h3>
      <p id="resultC"></p>
      <p id="resultF"></p>
      <p id="resultK"></p>
      <p id="resultR"></p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
